<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page grid">
        <header class="flex align-center">
            <img src="assets/icons/logo.svg" alt="Logomarca do Travelgram">

            <ul role="list" class="flex gap-1 align-center">
                <li>
                    <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisa">
                </li>
                <li>Explorar</li>
                <li>Minhas viagens</li>
                <li>
                    <img src="assets/images/profile-pic.png" alt="Foto de perfil com mulher jovem" id="profile-pic">
                </li>
            </ul>
        </header>
    </div>
</body>
</html>
